<!DOCTYPE HTML>
<html>
    <head>
        <title>Selecting a Font</title>
        <meta name="author" content="Adam Freeman"/>
        <meta name="description" content="A simple example"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <style>        
            p {
                padding: 5px;
                border: medium double black;
                background-color: lightgrey;
                margin: 2px;
                float: left;
                font-family: "HelveticaNeue Condensed", monospace;
            }
        </style>
    </head>
    <body>
        <p>
            There are lots of different kinds of fruit - there are over 500
            varieties of banana alone. By the time we add the countless types of
            apples, oranges, and other well-known fruit, we are faced with
            thousands of choices.
        </p>
<table border="1">
<tr>
	<th>Property</th>
	<th>Description</th>
</tr>
<tr>
	<td>font-family</td>
	<td>Specifies the font family for a block of text</td>
</tr>
</table>

    </body>
</html>

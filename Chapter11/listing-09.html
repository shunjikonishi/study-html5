<!DOCTYPE HTML>
<html>
    <head>
        <title>Example</title>
        <meta name="author" content="Adam Freeman"/>
        <meta name="description" content="A simple example"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <style>
            td {border: thin solid black; padding: 5px; font-size:x-large};        
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1</td>
                <td rowspan="3">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>9</td>
            </tr>
        </table>
        <pre style="background-color:#fff0f5; padding-top: 10px; font-size:20px;">
結合したいセルが最上部、左一列とは限らないので中央を結合する例。
<code>&lt;td rowspan=&quot;3&quot;&gt;2&lt;/td&gt;</code>　として、<code>&lt;td&gt;5&lt;/td&gt;</code>、<code>&lt;td&gt;8&lt;/td&gt;</code>を削除する
        </pre>
    </body>
</html>
